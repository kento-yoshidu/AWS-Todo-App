name: build

on:
  pull_request:
    branches:
      - main

env:
  SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
  SLACK_USERNAME: ‚ú® AWS Todo App Bot
  SLACK_CHANNEL: github-notifier
  SLACK_ICON_EMOJI: üçô

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x

      - name: Package install
        run: npm ci
        working-directory: ./static

      - name: Build
        run: npm run build
        working-directory: ./static

      - name: Test
        run: npm run test
        working-directory: ./static

      - name: Slack Notification on Success
        if: ${{ success() }}
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_TITLE: ‚úÖ Pull requests can be merged
          SLACK_COLOR: ${{ job.status }}
          SLACK_MESSAGE: 'Pull requests can be merged ‚ú®: ${{ github.repository }}'

      - name: Slack Notification on Failure
        if: ${{ failure() }}
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_TITLE: ‚ùå Deploy Failure
          SLACK_COLOR: ${{ job.status }}
